<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Images</title>
</head>
<body>
  <!-- semantica de imagenes -->
  <main>
    <section>
      <figure>
        <picture>
          <source media="(mix-width: 1000px)" srcset="../html/media/firstwork.png" /> 
          <source media="(mix-width: 1300px)" srcset="../html/media/firstwork.png" />   
          <img src="../html/media/firstwork.png" alt="Imagen de una taza">
        </picture>
        <figcaption>This is an image about a cup of coffee in front of two monitor on a desk</figcaption>
      </figure>
    </section>
  </main> 
</body>
</html>
