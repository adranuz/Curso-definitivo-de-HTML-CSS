<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo Clases</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <figure>
      <picture>
        <source media="(mix-width: 1000px)" srcset="https://images.pexels.com/photos/5218345/pexels-photo-5218345.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" /> 
        <source media="(mix-width: 1300px)" srcset="https://images.pexels.com/photos/5218345/pexels-photo-5218345.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" /> 
        <img src="https://images.pexels.com/photos/5218345/pexels-photo-5218345.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="Horses in Hawaii">
      </picture>
      <figcaption>Horses in Hawaii</figcaption>
    </figure>
  </main>
</body>
</html>
